<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../frontend/css/style.css">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <nav class="nav">
        <img src="../frontend/image/logo.png" alt="logo">
    </nav>


    <div class="MainSection">
        <div class="LeftSaid">
            <div class="slid">
                <div class="slider-container">
                    <div class="slider">
                        <div id="slideone" class="slide">
                            <p class="date-info" id="timezone"> </p>
                            <p class="date-info" id="date"> </p>
                        </div>
                        <div id="slidetwo" class="slide">
                            <p class="date-info"> Welcome To Weather App.
                            </p>

                            <p class="date-info2">
                                You can use app for check the temperature in your city.
                            </p>

                            <p class="date-info2">
                                Wish to you HAPPYDAY </p>
                        </div>
                        <div id="slidethree" class="slide">
                            <p class="date-info"> Copyright Â© 2024 SAM,NJT
                            </p>

                        </div>
                    </div>
                </div>
            </div>

        </div>


        <div class="main">
            <div class="weather-container">
                <input class="search" type="text" id="cityInput" placeholder="Enter City Name">
                <button id="getWeatherButton" onclick="getWeather()">Get Weather</button>
                <button id="scrollButton" class="scroll-btn">Top</button>

                <div id="weatherInfo">
                    <img id="weatherImage">



                    <div class="realdata">

                        <p class="info-of-weather" id="country"></p>
                        <p class="info-of-weather" id="cityName"></p>
                        <p class="info-of-weather" id="temperature"></p>
                        <p class="info-of-weather" id="description"></p>
                        <p class="info-of-weather" id="speed"></p>

                    </div>
                    <img id="weatherIcon">

                    <p class="info-of-weather" id="error"></p>

                </div>


            </div>

        </div>

        <div class="RightSaid">
            <div id="ContryRelated">

            </div>
        </div>
    </div>


    <script src="js/weatherapp.js"></script>
    <script src="js/slider.js"></script>


</body>

</html>
